<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div class="title-bg">
            <img src="./assets/odin-lined.png" alt="Odin Logo">
            <div class="title">Odin</div>
        </div>
    </header>
    <main>
        <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>
            You <em>know</em> you want to.
        </p>
        <form action="#" method="post">
            <fieldset class="form-inputs">
                <legend>Let's Do This!</legend>
                <div class="form-controls">
                    <div>
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" minlength="2" required>
                    </div>
                    <div>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" minlength="2" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" minlength="4" maxlength="11" id="phone">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="8" onchange="check()" title="Password must be at least 8 characters" required>
                    </div>
                    <div>
                        <label for="confirmpw">Confirm Password</label>
                        <input type="password" name="confirmpassword" id="confirmpw" minlength="8" onkeyup="check()" required>
                        <div id="message" class="error"></div>
                    </div>
                    
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </main>

    <script>
        function check() {
            const pw = document.getElementById('password');
            const confpw = document.getElementById('confirmpw');
            const msg = document.getElementById('message');
         
            if (pw.value !== confpw.value){
                msg.textContent = "Passwords do not match"
            }
            else{
                msg.textContent = ""
            }
        }
    </script>
</body>
</html>
